<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>CSS Bayan</title>
</head>

<body>
  <h1>CSS Bayan</h1>
  <div class="accordion">
    <div class="section1">
      <input type="radio" name="accordion" id="section1" class="accordion-input">
      <div class="label-wrap">
        <label for="section1" class="accordion-label">You can't just copy and paste CSS</label>
        <div class="label-icon"></div>
      </div>
      <div class="accordion-content"><img src="./1.png" alt="You can't just copy and paste CSS"></div>
    </div>
    <div class="section2">
      <input type="radio" name="accordion" id="section2" class="accordion-input">
      <div class="label-wrap">
        <label for="section2" class="accordion-label">Keep calm and carry on</label>
        <div class="label-icon"></div>
      </div>
      <div class="accordion-content"><img src="./2.png" alt="Keep calm and carry on"></div>
    </div>
    <div class="section3">
      <input type="radio" name="accordion" id="section3" class="accordion-input">
      <div class="label-wrap">
        <label for="section3" class="accordion-label">Work-life balance</label>
        <div class="label-icon"></div>
      </div>
      <div class="accordion-content"><img src="./3.png" alt="Work-life balance"></div>
    </div>
    <div class="section4">
      <input type="radio" name="accordion" id="section4" class="accordion-input">
      <div class="label-wrap">
        <label for="section4" class="accordion-label">Dude, where is JS?</label>
        <div class="label-icon"></div>
      </div>
      <div class="accordion-content"><img src="./4.png" alt="Dude, where is JS?"></div>
    </div>
    <div class="section5">
      <input type="radio" name="accordion" id="section5" class="accordion-input">
      <div class="label-wrap">
        <label for="section5" class="accordion-label">Relax and take it easy</label>
        <div class="label-icon"></div>
      </div>
      <div class="accordion-content"><img src="./5.png" alt="Relax and take it easy"></div>
    </div>
  </div>
</body>

</html>
